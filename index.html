<!DOCTYPE html>

 <body class="text-uppercase">
   <header class="header text-uppercase">
     <div class="home">
     <img class="logo" src="assets/images/Laboratoria_RGB_logo-03.png" width="151px" />
     </div>
   </header>
   <section class="menu">
     <select class="drop" id="dropMenu" onchange="classSelection(this.id,'classes')"></select>
     <select class="drop" id="classes"></select>

   <section class="dashboard">

     <div>

         <div class="jedi-rating">jedi master rating<li id="jediNote" class="box"></li></div>

   </section>


 <script type="text/javascript"src="js/data.js"></script>
