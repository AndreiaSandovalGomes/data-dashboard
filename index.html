<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Data Dashboard</title>
   <link href="css/main.css" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/modules/export-data.js"></script>
 </head>
 <body class="text-uppercase">
   <header class="header text-uppercase">
     <div class="home">
     <img class="logo" src="assets/images/Laboratoria_RGB_logo-03.png" width="251px" />
     </div>
   </header>
   <section class="menu">
     <select class="drop" id="dropMenu" onchange="classSelection(this.id,'classes')"></select>
     <select class="drop" id="classes"></select>
     <a href="students.html" class="drop" id="perfil" target="_blank" onclick="function linkStudents()">Students</a>
    </section>
    <section class="dashboard">
     <div>
       <ul class="block">
          <div>
           <h1 class="title">enrollment</h1>
           <li id="totalDeveloper" class="box text"></li>
           <li></li> <img class="box1" src="assets/images/circle-graphic.png" width="51px"></li>
          </div>
          <div>
           <h1 class="title">tech skills</h1>
           <li class="box text" id="techSk"></li>
           <li></li> <img class="box1" src="assets/images/bar-graph.png" width="51px"></li>
          </div>
          <div>
           <h1 class="title">softskills</h1>
           <li class="box text" id="hse"></li>
           <li></li> <img class="box1" src="assets/images/bar-graph.png" width="51px"></li>
          </div>
       </ul>
     </div>
     <div>
       <ul class="block">
         <div>
         <h1 class="title">student satisfaction</h1>
         <li id="exceed" class="box text"></li>
         <li></li> <img class="box1" src="assets/images/rectangular-graphic.png" width="51px"></li>         
        </div>
        <div>
          <h1 class="title">achievement</h1>
          <li class="box text" id="meet"></li>
          <li></li> <img class="box1" src="assets/images/circle-graphic.png" width="51px"></li>
        </div>
        <div>
         <h1 class="title">net promoter score</h1>
         <li class="box text" id="nps"></li>
         <li></li> <img class="box1" src="assets/images/rectangular-graphic.png" width="51px"></li>
        </div>
       </ul>
     </div>
     <div>
       <ul class="block">

        <div>
          <h1 class="title">teacher rating</h1>
          <li id="note" class="box text"></li>
          <li></li> <img class="box1" src="assets/images/circle-graphic.png" width="51px"></li>
        </div>

        <div>
          <h1 class="title">jedi master rating</h1>
          <li id="jediNote" class="box text"></li>
          <li></li> <img class="box1" src="assets/images/circle-graphic.png" width="51px"></li>
        </div>
       </ul>
     </div>
    </section>
   <script type="text/javascript"src="js/data.js"></script>
   <script type="text/javascript"src="js/app.js"></script>
   </body>
</html>
